<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Reconhecimento de Gestos</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #34495e;
            margin-bottom: 20px;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        #output {
            margin-top: 30px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
            display: inline-block;
            min-width: 300px;
        }

        .letter {
            font-size: 24px;
            font-weight: 600;
            color: #3498db;
        }

        .word {
            font-size: 28px;
            font-weight: bold;
            color: #2ecc71;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>üî† Reconhecimento de Gestos em Libras</h1>
    <button onclick="startRecognition()">‚ñ∂Ô∏è Iniciar Reconhecimento</button>

    <div id="output">
        <div>Letras detectadas: <span class="letter" id="letters">-</span></div>
        <div>Palavra corrigida: <span class="word" id="corrected">-</span></div>
    </div>

    <script>
        function startRecognition() {
            document.getElementById('letters').textContent = "Detectando...";
            document.getElementById('corrected').textContent = "Aguardando...";

            fetch('/start_recognition', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    alert(data.status);
                    fetchResult();
                })
                .catch(error => alert('Erro ao iniciar o programa.'));
        }

        function fetchResult() {
            fetch('/get_recognition_result')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('letters').textContent = data.raw_word;
                    document.getElementById('corrected').textContent = data.corrected_word;
                });
        }

        // Atualiza resultado a cada 2 segundos
        setInterval(fetchResult, 2000);
    </script>
</body>
</html>
